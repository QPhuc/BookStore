<h1>Users</h1>
<div class="float-right">
    <app-export-user
    [users]='users'
    ></app-export-user>
</div>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Add User</a>
<div class="input-group float-right">
    <input class="form-control" placeholder="Search" #text (input)="textSearch(text.value)" />
    <span class="input-group-text"><i class="fa fa-search"></i></span>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th>STT</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Birthday</th>
            <th>YearOld</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Username</th>
            <th style="width: 10%">Option</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users; let i = index">
            <td>{{i + 1}}</td>
            <td>{{user.Fname}}</td>
            <td>{{user.Lname}}</td>
            <td>{{user.Birthday | date: 'longDate'}}</td>
            <td>{{user.YearOld1}}</td>
            <td>{{user.Email}}</td>
            <td>{{user.Phone}}</td>
            <td>{{user.Username}}</td>
            <td style="white-space: nowrap">
                <a routerLink="edit/{{user.Id}}" class="btn btn-sm btn-primary mr-1">Edit</a>
                <button (click)="deleteUser(user.Id)" class="btn btn-sm btn-danger btn-delete-user">
                    Delete
                </button>
            </td>
        </tr>
        <tr *ngIf="!users">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
