<h1 *ngIf="isAddMode">Add Category</h1>
<h1 *ngIf="!isAddMode">Edit Category</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">

  <div class="form-group col">
    <label for="CategoryName">Category Name</label>
    <input type="text" formControlName="CategoryName" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.CategoryName.errors }" />
    <div *ngIf="submitted && f.CategoryName.errors" class="invalid-feedback">
      <div *ngIf="f.CategoryName.errors.required">Category Name is required</div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Save
    </button>
    <a routerLink="/categories" class="btn btn-link">Cancel</a>
  </div>
</form>
